[project]
name = "pyoperon"
version = "0.5.0"
authors = [
  { name = "Bogdan Burlacu", email="bogdan.burlacu@pm.me" },
]
description = "Python bindings for the Operon symbolic regression library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: C++",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = ["numpy>=2.0.2", "pandas>=2.2.3", "scikit-learn>=1.6.1", "matplotlib>=3.9.4", "seaborn>=0.13.2", "jupyter>=1.1.1", "sympy>=1.13.3", "twine>=6.1.0"]

[project.urls]
"Homepage" = "https://github.com/heal-research/pyoperon"
"Bug Tracker" = "https://github.com/heal-research/pyoperon/issues"

[build-system]
requires = [
    "scikit-build>=0.16",
    "nanobind>=2.5.0",
    "setuptools>=42",
    "cmake>=3.18",
]
build-backend = "setuptools.build_meta"
